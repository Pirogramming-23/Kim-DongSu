{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ story_user.username }}의 스토리</title>
</head>
<body>
    <h2>{{ story_user.username }}의 스토리</h2>

    {% if story %}
        {% for image in story.images.all %}
            <img src="{{ image.image.url }}" alt="스토리 이미지" width="300">
        {% endfor %}
    {% else %}
        <p>최근 스토리가 없습니다.</p>
    {% endif %}
</body>
</html>
