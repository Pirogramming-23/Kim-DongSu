{% extends 'base.html' %}
{% block content %}
<span class="title">Devtool Register</span>
<span class="little-title">개발툴 등록 페이지입니다. 자신이 다룰 수 있는 개발툴을 등록해 보세요.</span>

<form method="post" enctype="multipart/form-data" class="idea-create-form">
    {% csrf_token %}
    <span class="idea-create-form-title">Devtool Register</span>
    {{ form.as_p }}
    <button type="submit">SUBMIT</button>
</form>
{% endblock %}
