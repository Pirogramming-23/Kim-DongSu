<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>피로그래밍 스톱워치</title>
</head>
<body>
    <h3>⏱ 피로그래밍 스톱워치</h3>
    <div class="timer">
        <div id="timer-display">00:00</div>
        <div class="timer-bottom">
            <button id="start-button" class="timer-btn">start</button>
            <button id="stop-button" class="timer-btn">stop</button>
            <button id="reset-button" class="timer-btn">reset</button>
            <button id="toggle-mode-btn" class="timer-btn">타이머</button>
        </div>
    </div>
    <div class="interval-container">
        <div class="interval-header">
            <input type="checkbox" id="all-select-btn" class="select-interval">
            <span>구간 기록</span>
            <span id="trash">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
                    <path d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"></path>
                </svg>
            </span>
        </div>
    </div>
</body>
<script src="./script.js" defer></script>
</html>
